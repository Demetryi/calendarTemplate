<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="src/iconFonts/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div id="app">

  <div class="month-picker">
    <button class="prev">
      <i class="icon icon-Arrow-2"></i>
    </button>
    <div class="month-text">
      <p class="chosenMonth"></p>      
      <p class="chosenYear"></p>     
    </div>
    <button class="next">
      <i class="icon icon-Arrow-3"></i>
    </button>
  </div>

  <table>
    <thead class="calendar__head">
      <tr class="outputCalendar"></tr>
    </thead>
  </table>
</div>

<script type="module" src="./src/index.js">
</script>
</body>
</html>
